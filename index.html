<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="overlay-container">
            <img src="images/image-equilibrium.jpg" alt="equilibrium" class="bg-image">
            <div class="overlay-background">
                <a href="" class="view-icon">
                    <img src="images/icon-view.svg" alt="view-icon">
                </a>
            </div>
        </div>
        <h3>Equilibrium #3429</h3>
        <p class="text eth">Our Equilibrium collection promotes <br> balance and calm.</p>
        <div>
            <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereumm-img">
            <p class="eth-text">0.041ETH</p>
            <img src="images/icon-clock.svg" alt="clock" class="clock">
            <p class="text">3 days left</p>
        </div>
        <hr>
        <div>
            <img src="images/image-avatar.png" alt="avatar" class="avatar">
            <p class="text creation">Creation of <span> Jule Wyvern</span></p>
        </div>
    </main>
</body>
</html>
